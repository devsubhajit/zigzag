<!DOCTYPE html>
<!--
SVG clip-path for zigzag effect
-->
<html>
    <head>
        <title>Zigzag effect</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS files -->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
        <!-- JS Files -->
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/zigzag.js" type="text/javascript"></script>
    <style>
        .clipsvg {width:300px; height: 250px;}
        .cliptarget {clip-path: url(#clipping); -webkit-clip-path: url(#clipping);  position: absolute; top:0px; left: 0px;}
    </style>  
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>Zigzag Effect Gallery</h1>
                <p>by <a href="#">Subhajit</a></p>
            </div>
        <div class="stack-container">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="zigzag-mask" class="clipsvg">
              <defs>
              <clipPath id="clipping">
                  <rect id="rec1" x="-100%" y="0" width="100%" height="20%"/>
                  <rect id="rec2" x="100%" y="20%" width="100%" height="20%"/>
                  <rect id="rec3" x="-100%" y="40%" width="100%" height="20%"/>
                  <rect id="rec4" x="100%" y="60%" width="100%" height="20%"/>
                  <rect id="rec4" x="-100%" y="80%" width="100%" height="20%"/>
              </clipPath>
              </defs>
              </svg>
              <!--<div class="cliptarget">
                  <img src="images/Christopher_Portrait-1.jpg" width="500" alt="image">
              </div>-->
              <ul class="stack-gallery">
                  <li>
                      <div>
                          <img src="images/Christopher_Portrait-1.jpg" alt="image">
                      </div>
                  </li>    
                  <li>
                      <div>
                          <img src="images/86_621_kalyantesting.jpg" alt="image">
                      </div>
                  </li>
                  <li>
                      <div>
                          <img src="images/portrait-photography-by-Egor.jpg" alt="image">
                      </div>
                  </li>
                  <li>
                      <div>
                          <img src="images/Laura-Zalenga6.jpg" alt="image">
                      </div>
                  </li>
                  <li>
                      <div>
                          <img src="images/portrait_photography_0131440.jpg" alt="image">
                      </div>
                  </li>
              </ul>
<!--              <div style="width:62px; height: 46px; z-index: 9;" class="v-middle">
                  <svg viewBox="0 0 60.649 44.859" width="62px" height="46px" style="fill:#f00">
                  <use xlink:href="svg/icon.svg#ubLinkLogo_icon"></use>
                  </svg>
                  <p class="ubee-link"><a href="#" data-ubee="ubee-horizig" ></a></p>    
              </div>-->
          </div>
        <div style="width:60px; height: 60px; z-index: 4;" class="v-middle">
            <svg viewBox="0 0 33.769 33.769" width="60px" height="60px">
            <use xlink:href="images/n.svg#nbg_icon"></use>
            </svg>
            <p class="nbg-link"><a href="#" data-nbg="nbg-horizig" ></a></p>    
        </div>
      </div>      
    </body>
</html>
